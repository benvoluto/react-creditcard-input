<!DOCTYPE html>
<html>
<head>
  <title>Credit card input as react component </title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      background: #eeefef;
      color: #0099cc;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px 180px;
      color: #000;
    }

    input {
      position: relative;
      display: block;
      width: 275px;
      -webkit-user-select: text;
      -moz-user-select: text;
      border: 1px solid #ccc;
       !important
      outline: none;
      border-radius: 3px;
      color: #454749;
      box-shadow: inset 0 0 0 1px #cfd2d4;
      padding: 8px 10px;
      font-size: 16px;
      margin: 0 auto;
      box-shadow: inset 0 0 0 1px #cfd2d4;
    }
    input:focus {
      background: rgba(164, 63, 101, 0.05);
      outline: none;
      border: 1px solid rgba(30, 126, 158, 0.66);
    }
    #content {
      display: flex;
      min-height: 100%;
      background-color: hsl(0, 0%, 94%);
      font-family: Source Sans Pro;
    }
    .credit-card {
      background-color: white;
      margin: 160px auto 100px;
      padding: 50px 0 50px 0;
      box-shadow: 0 0 12px 2px hsla(0, 0%, 0%, 0.1);
      width: 800px;
      min-height: 200px;
    }
    .card-type {
      margin: 0 auto;
      width: 275px;
      padding-top: 30px;
    }

  </style>
</head>
<body>
  <section id="app"></section>
  <script src="build/build.js"></script>
</body>
</html>
